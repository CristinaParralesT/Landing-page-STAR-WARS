<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-size: 40px;
            color: blue;
            text-align: center;
            border-bottom: 3px solid black;
        }
        button {
            width: 150px;
            height: 60px;
            font-size: 20px;
            background-color: lightgreen;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: green;
            color: white;
        }
    </style>
    <title>Second Example</title>
</head>
<body>
    <h1>Welcome to My Second Page</h1>
    <p style="text-align: center; font-size: 20px;">Click the button to see the magic!</p>
    <div style="text-align: center;">
        <button onclick="showMessage()">Press me</button>
    </div>
</body>
<script>
    function showMessage() {
        alert("This is another example, working perfectly!");
    }
</script>
</html>
